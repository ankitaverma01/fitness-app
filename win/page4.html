<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Page4</title>
    <link rel="stylesheet" href="page4.css" />
  </head>
  <body>
    <div class="center">
      <div class="header">
        <h1>How tall are you?</h1>
        <p>Your height helps us to determine other important body stats.</p>
      </div>
      <form method="post">

    <div class="container">
      <div class="input-group">
          <label for="feetInput">Feet:</label>
          <input type="number" id="feetInput" min="0">
      </div>
      <div class="input-group">
          <label for="inchesInput">Inches:</label>
          <input type="number" id="inchesInput" min="0" max="11">
      </div>
      <div class="buttons">
          <button id="increaseFeet">Feet++</button>
          <button id="decreaseFeet">Feet--</button>
          <button id="increaseInches">Inch++</button>
          <button id="decreaseInches">Inch--</button>
      </div>
</div>
        <!-- <div class="container">             -->
            <!-- adding button and heading to show the digits -->
            <!--increment() and decrement() functions on button click-->
                <!-- <button onclick="increment()">+</button>
                <h2 id="counting"></h2>
                <button onclick="decrement()">-</button>        
            </div> -->
     
        <!-- <div class="textfield">
          <input type="text" required />
          <label>Enter your name</label>
        </div>
        <div class="textfield">
          <input type="password" required />
          <label>Password</label>
        </div> -->
        <!-- <div class="pass">Forgot Password?</div> -->
        <input type="submit" value="Submit" />

        <div class="signup" value="Login">
            
          <!-- Not a member? <a href="signup.html">SignUp</a> -->
        </div>
      </form>
    </div>
    <script>
        let feet = 0;
let inches = 0;

const feetInput = document.getElementById("feetInput");
const inchesInput = document.getElementById("inchesInput");

document.getElementById("increaseFeet").addEventListener("click", () => {
    feet++;
    feetInput.value = feet;
});

document.getElementById("decreaseFeet").addEventListener("click", () => {
    if (feet > 0) {
        feet--;
        feetInput.value = feet;
    }
});

document.getElementById("increaseInches").addEventListener("click", () => {
    if (inches < 11) {
        inches++;
    } else {
        inches = 0;
        feet++;
        feetInput.value = feet;
    }
    inchesInput.value = inches;
});

document.getElementById("decreaseInches").addEventListener("click", () => {
    if (inches > 0) {
        inches--;
    } else if (feet > 0) {
        inches = 11;
        feet--;
        feetInput.value = feet;
    }
    inchesInput.value = inches;
});

feetInput.addEventListener("input", () => {
    feet = parseInt(feetInput.value) || 0;
});

inchesInput.addEventListener("input", () => {
    inches = parseInt(inchesInput.value) || 0;
});
    </script>
  </body>
</html>

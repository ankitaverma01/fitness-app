<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page7</title>
    <link rel="stylesheet" href="page7.css">
</head>
<body>
    <div class="center">
        <div class="header">
          <h1>Choose your training level.</h1>
          <div class="p">This will help us set the intensity of your workout plan.</div>
        </div>
        <form method="post">
          <br>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Beginner(1-2 times per week)
              </label>
            </div>
            <br><br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Intermediate(3-5 times per week)
              </label>
            </div>
            <br><br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Advanced(more than 5 times per week)
              </label>
            </div>
            <br><br>
          <!-- <div class="pass">Forgot Password?</div> -->
          <input type="submit" value="Continue" />
  
          <div class="signup" value="Login">
            You're almost there.
          </div>
        </form>
      </div>
</body>
</html>
